<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="game-field">
      <div class="grid">
        <div class="box-left text-style" id="box-1"></div>
        <div class="box-center text-style" id="box-2"></div>
        <div class="box-right text-style" id="box-3"></div>
        <div class="box-left text-style" id="box-4"></div>
        <div class="box-center text-style" id="box-5"></div>
        <div class="box-right text-style" id="box-6"></div>
        <div class="left-line text-style" id="box-7"></div>
        <div class="text-style" id="box-8"></div>
        <div class="right-line text-style" id="box-9"></div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
