<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Crear personaje</title>
  </head>
  <body>
    <div class="menu">
      <h1 class="title">Datos del personaje</h1>
      <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" /><br />
        <p>Genero</p>
        <input type="radio" id="genero" name="personaje" value="hombre" />
        <label for="genero">Hombre</label><br />
        <input type="radio" id="genero" name="personaje" value="mujer" />
        <label for="genero">Mujer</label><br />
        <label for="peso">Peso</label>
        <input
          type="range"
          id="peso"
          name="personaje"
          min="30"
          max="120"
          step="5"
        /><br />
        <label for="estatura">Estatura</label>
        <input
          type="range"
          id="estatura"
          name="personaje"
          min="0.50"
          max="2"
          step="0.1"
        /><br />
        <label for="tipo">Tipo</label>
        <select name="personaje" id="tipo">
          <option value="tirra">Tierra</option>
          <option value="fuego">Fuego</option>
          <option value="agua">Agua</option>
          <option value="viento">Viento</option></select
        ><br />
        <input type="submit" value="Crear" />
      </form>
    </div>
  </body>
</html>
